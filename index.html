<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

<body>

<div class="container">
  <h1>Weather App</h1>

  <div class="search">

    <button onclick="getWeather()"><i class="fas fa-search"></i></button>
  </div>

  <div class="weather-card" id="weather">
    <h2 id="location">--</h2>
    <i id="icon" class=""></i>
    <h3 id="temp">--Â°C</h3>
    <p id="condition">--</p>

    <div class="details">
      <span><i class="fas fa-wind"></i> <b id="wind">--</b> km/h</span>
      <span><i class="fas fa-tint"></i> <b id="humidity">--</b>%</span>
    </div>
  </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
